<body>
    
    <nav>
        <div class="logo">IDEAKART</div>

        </ol>

        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>
    <div class="form">
        <input type="text" id="product-name"  placeholder="product name">
        <textarea name="" id="description" placeholder="Your Experience"></textarea>
        <div class="product-info">
            <div class="product-image" id="display_image"><p class="text">product image</p></div>
            <div class="upload-image-sec">
                <p class="text"><img src="./img/upload.png" alt="">upload image</p>
                <div class="upload-catalouge">
                    <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-image">Add</label>
                    <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-image"></label>
                    
                </div>
            </div>
            <div class="select-type">
                <p class="text">Did you bought it online or offline ?</p>
                <div class="types">
                    <input type="checkbox" class="type-checkbox" id="online" value="online">
                    <input type="checkbox" class="type-checkbox" id="offline" value="offline">
                </div>
            </div>
            <div class="product-price">
                <input type="number" id="actual-price" placeholder="Actual price">
            </div>
            <div class="buttons">
                <button class="btn" id="add-btn">submit</button>
            </div>
        </div>
    </div>
    <!-- footer-section -->
